<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<script src="angular.min.js"></script>
<script src="app.js"></script>
<body>
  <div class="container" ng-controller='NarrowItDownController as narrow'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="narrow.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.getItems(narrow.searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <div class="form-group" style="float: left;">
      <found-items found="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
