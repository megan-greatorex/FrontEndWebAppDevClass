<!Doctype html>
<html lang="en" ng-app='LunchCheck'>
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message { font-size: 1.3em; font-weight: bold;}
    code { color: black; background: #ebebeb;}
  </style>
</head>
<script src="angular.min.js"></script>
<script src="app.js"></script>
<body>
  <div class="container" ng-controller='LunchCheckController'>
    <h1>Lunch Checker</h1>
    
    <div class="form-group">
      <input id="lunch-menu" ng-style=borderColor ng-model="lunchMenu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
      <p>Note: An empty item (i.e. <code>, ,</code>) is NOT considered as an item towards the count.</p>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
    </div>
    <!--- Style code adapted from https://docs.angularjs.org/api/ng/directive/ngStyle-->
    <div class="form-group message" ng-style=color>
      {{lunchMessage}}
    </div>
  </div>

</body>
</html>
